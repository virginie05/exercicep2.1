<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="image1.jpg" onmouseover="changerSRC(this, 'image2.jpg');" onmouseout="changerSRC(this, 'image1.jpg');" id="image1" />
      <script>
      //function rollover
      function changerSRC(image, nouveau_src) {
       image.setAttribute('src', nouveau_src);
         }
      </script>
  </body>
</html>
